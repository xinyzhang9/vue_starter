<html>
<head>
	<title>get started with vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id = 'app'>
		{{ message }}
	</div>
	<div id = 'app-2'>

		</span>
	</div>
	<script type="text/javascript" src = 'main.js'></script>
</body>
</html>
