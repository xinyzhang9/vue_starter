<html>
<head>
	<title>get started with vue</title>
	<meta charset='utf-8'>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="card">
		<header>{{ title }}</header>
		<div>
			<input id='itemForm' v-on:keypress.enter='addItem'/>
			<button v-on:click='addItem'>Add Dinosaur</button>
		</div>
		<ul>
			<li v-for='(item, index) in items'>
				<button v-on:click='deleteItem(index)'>X</button>
				{{ item.text }}
			</li>
		</ul>
	</div>

	
	<script type="text/javascript" src = 'egg.js'></script>
</body>
</html>
